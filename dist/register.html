<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/register.css">
    <title>Login</title>
    <script defer src="/assets/js/register.js"></script>
</head>

<body class="login">
    <div class="container">
        <h2 class="text-center">Register</h2>
        <br>
        <form class="loginForm">
            <div class="input-group">
                <label for="name" class="label">Nama</label>
                <input type="text" id="name" class="input">
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="age" class="label">Umur</label>
                <input type="number" id="age" class="input">
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" class="input" id="password">
                <span class="error-message"></span>
            </div>
            <button class="button" type="submit">Login</button>
        </form>

        <p class="text-center">Sudah memiliki akun? <a href="/dist/register.html">Login</a></p>
        <p class="text-center">&#169; 2023 Tim FE34 Skilvul</p>
    </div>

</body>

</html>
