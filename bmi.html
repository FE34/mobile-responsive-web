<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Care</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <a href="" class="logo">
            <img src="https://i.ibb.co/1T2GxfT/logo.png" alt="">
        </a>
        <nav class="menu-nav">
            <a href="#home">Home</a>
            <a href="#service">Layanan</a>
            <a href="#artikel">Artikel</a>
        </nav>
        <a href="#register" class="btn-cta">Daftar</a>
    </header>

    <form class="form" id="bmi-form" onsubmit="return validateForm()">
        <div class="container">
            <h1>Yuk cari tahu kebutuhan kalorimu!</h1>
            <p>Apa jenis kelaminmu?</p>
            <label class="gender">
                <input type="radio" name="radio" id="f"><p class="text">Perempuan</p>
                <span class="checkmark"></span>
            </label>
            <label class="gender">
                <input type="radio" name="radio" id="m"><p class="text">Laki-laki</p>
                <span class="checkmark"></span>
            </label>
            <p class="text">Berapa usiamu?</p>
            <input type="text" class="input-text" id="age" autocomplete="off" required>
            
            <p class="text">Berapa tinggi badanmu? (cm)</p>
            <input type="text" class="input-text" id="height" autocomplete="off" required >
            
            <p class="text">Berapa berat badanmu? (kg)</p>
            <input type="text" class="input-text" id="weight" autocomplete="off" required >
            
            <div class="btn">
                <button type="button" id="submit">Hitung</button>
                <button type="reset" id="btnReset" onclick="window.location.reload()">Reset</button>
            </div>
        </div>      
    </form>
</body>
</html>
